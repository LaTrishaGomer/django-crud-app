{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Books</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <h1>Books</h1>

  <a href="{% url 'books_create' %}">Add a New Book</a>

  {% for book in books %}
    <div class="card">
      <a href="{% url 'detail' book.id %}">{{ book.title }}</a>
      <p>by {{ book.author }}</p>
    </div>
  {% empty %}
    <p>No books yet.</p>
  {% endfor %}

</body>
</html>
